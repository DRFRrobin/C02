<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Puissance 4</title>
<style>
body { font-family: Arial, sans-serif; background:#f0f0f0; text-align: center; }
.hidden { display: none; }
table {
  border-spacing: 5px;
  margin: 20px auto;
  background: #0055a4;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}
td {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: #eee;
  cursor: pointer;
  transition: background 0.3s;
}
td:hover { background: #ddd; }
.p1 { background: red; }
.p2 { background: yellow; }
#menu button,
#restart { margin: 10px; padding: 10px 20px; background:#0055a4; color:#fff; border:none; border-radius:5px; cursor:pointer; }
#menu button:hover,
#restart:hover { background:#004080; }
#status { font-weight: bold; margin-top:10px; }
</style>
</head>
<body>
<h1>Puissance 4</h1>
<div id="menu">
  <button id="pvp">1 vs 1</button>
  <button id="pvai">1 vs Ordinateur</button>
</div>
<div id="boardContainer" class="hidden"></div>
<p id="status"></p>
<button id="restart" class="hidden">Recommencer</button>
<button class="back-button" onclick="navigate('../index.html')">Retour</button>
<script src="../../js/transition.js"></script>
<script src="connect4.js"></script>
</body>
</html>
