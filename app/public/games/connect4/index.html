<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Puissance 4</title>
<link rel="stylesheet" href="connect4.css">
</head>
<body>
<h1>Puissance 4</h1>
<div id="menu" class="overlay">
  <div id="pages" class="pages">
    <div class="page" id="page0">
      <button id="startBtn">Commencer</button>
      <button class="back-button" onclick="navigate('../index.html')">Menu principal</button>
    </div>
    <div class="page" id="page1">
      <h2>Mode de jeu</h2>
      <label>
        <select id="mode">
          <option value="pvp">1 vs 1</option>
          <option value="ai">1 vs Ordinateur</option>
        </select>
      </label>
      <div class="nav">
        <button class="prev">Retour</button>
        <button class="next">Suivant</button>
      </div>
    </div>
    <div class="page" id="page2">
      <label>Lignes: <input id="rowsInput" type="number" min="4" max="10" value="6"></label>
      <label>Colonnes: <input id="colsInput" type="number" min="4" max="10" value="7"></label>
      <label>Alignement: <input id="connectInput" type="number" min="3" max="10" value="4"></label>
      <div class="nav">
        <button class="prev">Retour</button>
        <button id="launchBtn">Jouer</button>
      </div>
    </div>
  </div>
</div>
<div id="boardContainer" class="hidden"></div>
<p id="status"></p>
<button id="restart" class="hidden">Recommencer</button>
<button class="back-button" onclick="navigate('../index.html')">Retour</button>
<script src="../../js/transition.js"></script>
<script src="connect4.js"></script>
</body>
</html>
