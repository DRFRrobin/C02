<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pong</title>
<link rel="stylesheet" href="pong.css">
</head>
<body>
<div id="menu" class="overlay">
  <div id="pages" class="pages">
    <div class="page" id="page0">
      <h1>Pong</h1>
      <div id="history" class="history"></div>
      <div class="buttons">
        <button id="startBtn">Commencer</button>
        <button id="openSettings">Paramètres</button>
        <button class="back-button" onclick="navigate('../index.html')">Menu principal</button>
      </div>
    </div>
    <div class="page" id="page1">
      <h2>Mode de jeu</h2>
      <label>
        <select id="mode">
          <option value="pvp">1 vs 1</option>
          <option value="ai">1 vs Ordinateur</option>
        </select>
      </label>
      <div class="nav">
        <button class="prev">Retour</button>
        <button class="next">Suivant</button>
      </div>
    </div>
    <div class="page" id="page2">
      <label>Points pour gagner: <input id="maxScore" type="number" min="1" value="5"></label>
      <label><input type="checkbox" id="infinite"> Infini</label>
      <label>Accélération toutes les <input id="accel" type="number" min="0" value="0"> frappes</label>
      <label>Vitesse raquette: <input id="paddleSpeed" type="number" min="2" value="6"></label>
      <label>Vitesse balle: <input id="ballSpeed" type="number" min="2" value="4"></label>
      <label>Difficulté IA: <input id="aiLevel" type="number" min="1" max="10" value="5"></label>
      <div class="nav">
        <button class="prev">Retour</button>
        <button class="next">Suivant</button>
      </div>
    </div>
    <div class="page" id="page3">
      <label>Joueur 1: <input id="p1Name" value="Joueur 1"></label>
      <label>Joueur 2: <input id="p2Name" value="Joueur 2"></label>
      <div class="nav">
        <button class="prev">Retour</button>
        <button id="launch">Jouer</button>
      </div>
    </div>
  </div>
</div>

<div id="settings" class="overlay hidden">
  <h2>Paramètres</h2>
  <label>Couleur joueur 1: <input type="color" id="color1" value="#ffffff"></label>
  <label>Couleur joueur 2: <input type="color" id="color2" value="#ffffff"></label>
  <button id="closeSettings">Fermer</button>
</div>

<div id="pause" class="overlay hidden">
  <h2>Pause</h2>
  <button id="resumeBtn">Reprendre</button>
  <button id="pauseMenuBtn">Menu du jeu</button>
  <button id="quitBtn">Quitter la partie</button>
  <button id="menuBtn" onclick="navigate('../index.html')">Menu principal</button>
</div>

<div id="end" class="overlay hidden">
  <h2 id="endMsg"></h2>
  <button id="endMenuBtn" onclick="navigate('../index.html')">Menu principal</button>
</div>

<canvas id="pong"></canvas>
<button id="pauseBtn" class="hidden">Pause</button>
<script src="../../js/transition.js"></script>
<script type="module" src="pong.js"></script>
</body>
</html>
